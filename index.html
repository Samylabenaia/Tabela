<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Ranking Arena - Beach Tennis</title>
<style>
body {
  font-family: Arial, sans-serif;
  background: linear-gradient(to right, #00c6ff, #0072ff);
  margin:0; padding:20px; color:#333;
}
h1, h2 { text-align:center; color:#fff; text-shadow:1px 1px 2px #000; }

nav { text-align:center; margin-bottom:20px; }
nav button { padding:10px 20px; margin:5px; border-radius:5px; border:none; background:#0072ff; color:#fff; cursor:pointer;}
nav button:hover { background:#0056b3; }

table { border-collapse: collapse; width:90%; margin:10px auto; background:#fff; border-radius:10px; overflow:hidden; box-shadow:0 5px 15px rgba(0,0,0,0.3);}
th, td { padding:12px 15px; text-align:center; }
th { background:#0072ff; color:#fff; }
tr:nth-child(even){background:#f2f2f2;}
tr.top1 { background:#ffd700 !important; font-weight:bold;}
tr.top2 { background:#c0c0c0 !important; font-weight:bold;}
tr.top3 { background:#cd7f32 !important; font-weight:bold;}

.form-section { max-width:650px; margin:20px auto; background:rgba(255,255,255,0.9); padding:20px; border-radius:10px; box-shadow:0 5px 15px rgba(0,0,0,0.2);}
input, select, button { padding:10px; margin:5px; border-radius:5px; border:1px solid #ccc;}
button { background:#0072ff; color:#fff; cursor:pointer; transition:0.3s;}
button:hover { background:#0056b3;}
.hidden { display:none;}
</style>
</head>
<body>

<h1>Ranking Arena - Beach Tennis</h1>

<nav>
  <button onclick="mostrarTela('usuario')">Usuário</button>
  <button onclick="mostrarTela('loginAdmin')">Administrador</button>
</nav>

<!-- Tela Usuário -->
<div id="telaUsuario">
  <h2>Feminino</h2>
  <table id="tabelaFemininoUser">
    <thead>
      <tr><th>Posição</th><th>Jogador</th><th>Sets Ganhos</th><th>Saldo</th><th>Pontos</th></tr>
    </thead>
    <tbody></tbody>
  </table>

  <h2>Masculino</h2>
  <table id="tabelaMasculinoUser">
    <thead>
      <tr><th>Posição</th><th>Jogador</th><th>Sets Ganhos</th><th>Saldo</th><th>Pontos</th></tr>
    </thead>
    <tbody></tbody>
  </table>
</div>

<!-- Tela Login Admin -->
<div id="loginAdmin" class="hidden form-section">
  <h2>Login Administrador</h2>
  <input type="password" id="senhaAdmin" placeholder="Digite a senha">
  <button onclick="verificarSenha()">Entrar</button>
</div>

<!-- Tela Admin -->
<div id="telaAdmin" class="hidden">

  <div class="form-section">
    <h2>Adicionar Jogador</h2>
    <select id="categoriaAdmin">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
    </select>
    <input type="text" id="nomeJogador" placeholder="Nome do jogador">
    <button onclick="adicionarJogador()">Adicionar</button>
  </div>

  <div class="form-section">
    <h2>Registrar Jogo (Duplas de 2)</h2>
    <select id="categoriaJogo">
      <option value="feminino">Feminino</option>
      <option value="masculino">Masculino</option>
    </select>
    <input type="text" id="duplaJ1_1" placeholder="Dupla1 - Jogador1">
    <input type="text" id="duplaJ1_2" placeholder="Dupla1 - Jogador2">
    <input type="text" id="duplaJ2_1" placeholder="Dupla2 - Jogador1">
    <input type="text" id="duplaJ2_2" placeholder="Dupla2 - Jogador2">
    <input type="number" id="setsJ1" placeholder="Sets Dupla1" min="0">
    <input type="number" id="setsJ2" placeholder="Sets Dupla2" min="0">
    <select id="resultado">
      <option value="normal">Normal</option>
      <option value="wo1">WO Dupla1</option>
      <option value="wo2">WO Dupla2</option>
    </select>
    <button onclick="registrarJogo()">Registrar</button>
  </div>
</div>

<script>
let jogadores = { feminino:{}, masculino:{} };

function mostrarTela(tela){
  document.getElementById('telaUsuario').classList.add('hidden');
  document.getElementById('loginAdmin').classList.add('hidden');
  document.getElementById('telaAdmin').classList.add('hidden');

  if(tela==='usuario'){ atualizarTabelasUsuario(); document.getElementById('telaUsuario').classList.remove('hidden'); }
  if(tela==='loginAdmin'){ document.getElementById('loginAdmin').classList.remove('hidden'); }
  if(tela==='admin'){ atualizarTabelasUsuario(); atualizarTabelasAdmin(); document.getElementById('telaAdmin').classList.remove('hidden'); }
}

function verificarSenha(){
  const senha=document.getElementById('senhaAdmin').value;
  if(senha==='1234'){ mostrarTela('admin'); document.getElementById('senhaAdmin').value=''; }
  else alert('Senha incorreta!');
}

// Adicionar jogador
function adicionarJogador(){
  const cat=document.getElementById('categoriaAdmin').value;
  const nome=document.getElementById('nomeJogador').value.trim();
  if(!nome) return alert('Digite um nome');
  if(jogadores[cat][nome]) return alert('Jogador já existe');
  jogadores[cat][nome]={sets:0,saldo:0,pontos:0};
  document.getElementById('nomeJogador').value='';
  atualizarTabelasAdmin(); atualizarTabelasUsuario();
}

// Atualizar tabelas
function atualizarTabela(cat,tabelaID){
  const tbody=document.getElementById(tabelaID).querySelector('tbody');
  tbody.innerHTML='';
  let lista=Object.entries(jogadores[cat]);
  lista.sort((a,b)=>{
    if(b[1].pontos!==a[1].pontos) return b[1].pontos - a[1].pontos;
    if(b[1].sets!==a[1].sets) return b[1].sets - a[1].sets;
    return b[1].saldo - a[1].saldo;
  });
  lista.forEach((item,index)=>{
    const tr=document.createElement('tr');
    if(index===0) tr.classList.add('top1');
    else if(index===1) tr.classList.add('top2');
    else if(index===2) tr.classList.add('top3');
    tr.innerHTML=`<td>${index+1}</td><td>${item[0]}</td><td>${item[1].sets}</td><td>${item[1].saldo}</td><td>${item[1].pontos}</td>`;
    tbody.appendChild(tr);
  });
}

function atualizarTabelasAdmin(){ atualizarTabela('feminino','tabelaFemininoUser'); atualizarTabela('masculino','tabelaMasculinoUser'); }
function atualizarTabelasUsuario(){ atualizarTabela('feminino','tabelaFemininoUser'); atualizarTabela('masculino','tabelaMasculinoUser'); }

// Registrar jogo
function registrarJogo(){
  const cat=document.getElementById('categoriaJogo').value;
  const j1_1=document.getElementById('duplaJ1_1').value.trim();
  const j1_2=document.getElementById('duplaJ1_2').value.trim();
  const j2_1=document.getElementById('duplaJ2_1').value.trim();
  const j2_2=document.getElementById('duplaJ2_2').value.trim();
  const sets1=parseInt(document.getElementById('setsJ1').value)||0;
  const sets2=parseInt(document.getElementById('setsJ2').value)||0;
  const res=document.getElementById('resultado').value;

  // verificar se jogadores existem
  for(let j of [j1_1,j1_2,j2_1,j2_2]){
    if(!jogadores[cat][j]) return alert(`Jogador ${j} não existe!`);
  }

  if(res==='wo1'){
    jogadores[cat][j1_1].pontos+=0;
    jogadores[cat][j1_2].pontos+=0;
    jogadores[cat][j2_1].pontos+=3;
    jogadores[cat][j2_2].pontos+=3;
    jogadores[cat][j2_1].sets+=sets2;
    jogadores[cat][j2_2].sets+=sets2;
    jogadores[cat][j2_1].saldo+=sets2;
    jogadores[cat][j2_2].saldo+=sets2;
  } else if(res==='wo2'){
    jogadores[cat][j2_1].pontos+=0;
    jogadores[cat][j2_2].pontos+=0;
    jogadores[cat][j1_1].pontos+=3;
    jogadores[cat][j1_2].pontos+=3;
    jogadores[cat][j1_1].sets+=sets1;
    jogadores[cat][j1_2].sets+=sets1;
    jogadores[cat][j1_1].saldo+=sets1;
    jogadores[cat][j1_2].saldo+=sets1;
  } else {
    if(sets1>sets2){
      for(let j of [j1_1,j1_2]){ jogadores[cat][j].pontos+=3; jogadores[cat][j].sets+=sets1; jogadores[cat][j].saldo+=sets1-sets2; }
      for(let j of [j2_1,j2_2]){ jogadores[cat][j].pontos+=1; jogadores[cat][j].sets+=sets2; jogadores[cat][j].saldo+=sets2-sets1; }
    } else if(sets2>sets1){
      for(let j of [j2_1,j2_2]){ jogadores[cat][j].pontos+=3; jogadores[cat][j].sets+=sets2; jogadores[cat][j].saldo+=sets2-sets1; }
      for(let j of [j1_1,j1_2]){ jogadores[cat][j].pontos+=1; jogadores[cat][j].sets+=sets1; jogadores[cat][j].saldo+=sets1-sets2; }
    } else { // empate
      for(let j of [j1_1,j1_2,j2_1,j2_2]){ jogadores[cat][j].pontos+=1; jogadores[cat][j].sets+= (j===j1_1 || j===j1_2)? sets1:sets2; }
    }
  }

  atualizarTabelasAdmin(); atualizarTabelasUsuario();
  document.getElementById('duplaJ1_1').value=''; document.getElementById('duplaJ1_2').value='';
  document.getElementById('duplaJ2_1').value=''; document.getElementById('duplaJ2_2').value='';
  document.getElementById('setsJ1').value=''; document.getElementById('setsJ2').value='';
}

// Atualização em tempo real para usuário
setInterval(()=>{
  if(!document.getElementById('telaUsuario').classList.contains('hidden')){
    atualizarTabelasUsuario();
  }
},1000);
</script>

</body>
</html>
